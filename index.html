<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./master.css">

  <script src="./main.js" charset="utf-8"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="head">
      <div class="calc">calc</div>
      <div class="theme">
        <p>THEME</p>

        <div class="toggle">
          <div class="toggle-switch"></div>
        </div>

      </div>
    </div>

    <div class="output"></div>
    <div class="keypad">
      <div class="btn num-btn" data-value="7" tabindex="0">7</div>
      <div class="btn num-btn" data-value="8"  tabindex="0">8</div>
      <div class="btn num-btn" data-value="9"  tabindex="0">9</div>
      <div class="btn del" tabindex="0">DEL</div>

      <div class="btn num-btn" data-value="4" tabindex="0">4</div>
      <div class="btn num-btn" data-value="5"  tabindex="0">5</div>
      <div class="btn num-btn" data-value="6"  tabindex="0">6</div>
      <div class="btn calc-btn" id="add" data-value="+"  tabindex="0">+</div>

      <div class="btn num-btn" data-value="1"  tabindex="0">1</div>
      <div class="btn num-btn" data-value="2"  tabindex="0">2</div>
      <div class="btn num-btn" data-value="3"  tabindex="0">3</div>
      <div class="btn calc-btn" data-value="-" tabindex="0">-</div>

      <div class="btn num-btn" id="dot" data-value="." tabindex="0">.</div>
      <div class="btn num-btn" id="zero"  data-value="0"  tabindex="0">0</div>
      <div class="btn calc-btn" id="divide" data-value="/" tabindex="0">/</div>
      <div class="btn calc-btn" id="multiply" data-value="Ã—" tabindex="0">x</div>

      <div class="btn reset" tabindex="0">RESET</div>
      <div class="btn equal" tabindex="0">=</div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
